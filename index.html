
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Pomodoro</h1>
        <div id="display" class="timer-display">25.00</div> 
        <div class="buttons-container">
            <button id="start" class="timer-button">Démarrer</button>
            <button id="stop" class="timer-button">Arrêter</button>
            <button id="reset" class="timer-button">Terminer</button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
