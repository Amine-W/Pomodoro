
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Pomodoro</h1>
        <div id="progressBar" class="progress-bar"><div id="progressBarInner" class="progress-bar-inner"></div></div>
        <div id="display" class="timer-display">25:00</div>
        <div class="buttons-container">
            <button id="start" class="timer-button">Démarrer</button>
            <button id="stop" class="timer-button">Arrêter</button>
            <button id="reset" class="timer-button">Réinitialiser</button>
        </div>
        <div id="completedCycles" class="completed-cycles">Cycles Complétés: 0</div>
    </div>

    <div class="theme-selector">
        <h2>Thèmes</h2>
        <button class="theme-button" onclick="changerThème('theme1')">Zen</button>
        <button class="theme-button" onclick="changerThème('theme2')">Automne</button>
        <button class="theme-button" onclick="changerThème('theme3')">Nuage</button>
        <button class="theme-button" onclick="changerThème('theme4')">Poissons</button>
        <button class="theme-button" onclick="changerThème('theme5')">Chat</button>
      </div>

    <script src="script.js"></script> 
</body>
</html>
